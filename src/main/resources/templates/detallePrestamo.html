<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Préstamo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #2e2e2e;
      font-size: 0.9rem;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      padding: 30px;
    }

    .form-container {
      background: #3a3a3a;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .form-title {
      font-size: 1.4rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      margin-bottom: 30px;
      color: #f0963a;
    }

    .form-label {
      color: #ddd;
    }

    .form-label i {
      color: #f0963a;
      margin-right: 5px;
    }

    .form-control,
    .form-control-sm {
      background-color: #444;
      color: #f1f1f1;
      border: 1px solid #666;
    }

    .form-control:read-only {
      background-color: #444;
      opacity: 1;
    }

    .section-title {
      font-weight: bold;
      margin-top: 30px;
      color: #f0963a;
      border-left: 4px solid #f0963a;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    .btn-outline-primary {
      border-color: #f0963a;
      color: #f0963a;
    }

    .btn-outline-primary:hover {
      background-color: #f0963a;
      color: #fff;
    }

    .btn-secondary {
      background-color: #666;
      color: #fff;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #888;
    }

    .btn i {
      margin-right: 4px;
    }

    footer {
      background-color: #1f1f1f;
      color: #bbb;
      border-top: 1px solid #444;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    footer span {
      color: #f0963a;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="form-title">
    <i class="bi bi-journal-bookmark-fill"></i> Detalle del Préstamo de Libro
  </h2>

  <form th:object="${prestamos}" method="post">
    <div class="row g-3">

      <div class="text-end">
        <button onclick="window.print()" class="btn btn-secondary btn-sm">
          <i class="bi bi-printer"></i> Imprimir
        </button>
      </div>

      <!-- SECCIÓN: Datos del Usuario -->
      <div class="section-title"><i class="bi bi-person-circle"></i> Datos del Usuario</div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-upc-scan"></i> Código</label>
        <input type="text" class="form-control form-control-sm" readonly th:field="*{id_prestamos}">
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-person"></i> Nombre</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.usuario.nombre_usuario}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-person"></i> Apellido</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.usuario.apellido_usuario}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-credit-card"></i> DNI</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.usuario.dni}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-envelope-at"></i> Correo</label>
        <input type="email" class="form-control form-control-sm" th:value="${prestamos.usuario.correo}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-telephone"></i> Teléfono</label>
        <input type="number" class="form-control form-control-sm" th:value="${prestamos.usuario.telefono}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-house-door"></i> Dirección</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.usuario.direccion}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-gender-ambiguous"></i> Género</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.usuario.genero}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-cake2"></i> Fecha Nacimiento</label>
        <input type="date" class="form-control form-control-sm" th:value="${prestamos.usuario.fecha_nacimiento}" readonly>
      </div>

      <!-- SECCIÓN: Datos del Libro -->
      <div class="section-title"><i class="bi bi-book-half"></i> Información del Libro</div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-book"></i> Título</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.libros.titulo}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-calendar3"></i> Año</label>
        <input type="number" class="form-control form-control-sm" th:value="${prestamos.libros.anio}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-upc"></i> ISBN</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.libros.isbn}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-building"></i> Editorial</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.libros.editorial}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-person-vcard"></i> Autor</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.libros.autores.nombreAutores}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-flag"></i> Nacionalidad</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.libros.autores.nacionalidad}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-tags"></i> Categoría</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.libros.categoria.nombreCategoria}" readonly>
      </div>

      <!-- SECCIÓN: Detalle del Préstamo -->
      <div class="section-title"><i class="bi bi-clock-history"></i> Detalle del Préstamo</div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-calendar-check"></i> Fecha del Préstamo</label>
       <input type="date" class="form-control form-control-sm"
       th:value="${#temporals.format(prestamos.fecha_prestamo, 'yyyy-MM-dd')}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-calendar-event"></i> Fecha Devolución</label>
        <input type="date" class="form-control form-control-sm"
       th:value="${#temporals.format(prestamos.fecha_devolucion, 'yyyy-MM-dd')}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-calendar-minus"></i> Fecha Real de Entrega</label>
        <input type="date" class="form-control form-control-sm"
       th:value="${#temporals.format(prestamos.fecha_real, 'yyyy-MM-dd')}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-currency-dollar"></i> Multa</label>
        <input type="number" class="form-control form-control-sm" th:field="*{multa}" readonly>
      </div>

      <div class="col-md-4">
        <label class="form-label"><i class="bi bi-journal-check"></i> Estado del Libro</label>
        <input type="text" class="form-control form-control-sm" th:value="${prestamos.estadoLibro.descripcion}" readonly>
      </div>

      <div class="col-md-8">
        <label class="form-label"><i class="bi bi-chat-left-dots"></i> Comentarios</label>
        <input type="text" class="form-control form-control-sm" th:field="*{comentarios}" readonly>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
    
    	<a th:href="@{'/prestamo-reports/' + ${prestamos.id_prestamos}}" class="btn btn-danger btn-sm">
		  <i class="bi bi-filetype-pdf"></i> Exportar PDF
		</a>
    
      <a th:href="@{/RegistroPrestamos-list}" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-arrow-left-circle"></i> Volver
      </a>
    </div>
  </form>
</div>

<footer>
  <div class="container">
    <small>&copy; 2025 Biblioteca Digital. Todos los derechos reservados. | Desarrollado por <span>Joe Cueva</span></small>
  </div>
</footer>

</body>
</html>
