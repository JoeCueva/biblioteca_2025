<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Autores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #2e2e2e;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding-bottom: 80px; /* espacio para el footer */
    }

    .form-container {
      background-color: #3a3a3a;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f0963a;
      font-weight: bold;
    }

    .form-label {
      font-weight: 600;
      color: #ddd;
    }

    .form-control {
      border-radius: 12px;
      background-color: #f0f0f0;
      color: #000;
    }

    .form-control[readonly] {
      background-color: #ddd;
    }

    .btn-group-custom {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-success, .btn-primary {
      border-radius: 10px;
      font-weight: 500;
      color: white;
    }

    .btn-success {
      background-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      transform: scale(1.03);
    }

    .btn-primary {
      background-color: #f0963a;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e67e22;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1f1f1f;
      color: #bbb;
      border-top: 1px solid #444;
      text-align: center;
      padding: 12px 0;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2><i class="bi bi-person-vcard"></i> Autor</h2>

    <form th:action="${type} == 'N' ? @{/save-new-autores} : @{/save-edit-autores}" th:object="${autores}" method="post">
      <!-- Código -->
      <div class="mb-3">
        <label for="txtCodigo" class="form-label">Código</label>
        <input type="text" class="form-control" id="txtCodigo" readonly th:field="*{id_autores}">
      </div>

      <!-- Nombre del Autor -->
      <div class="mb-3">
        <label for="txtNombre" class="form-label">Nombre del Autor</label>
        <input type="text" class="form-control" id="txtNombre" placeholder="Ej: Mario Vargas Llosa" 
               th:field="*{nombreAutores}" th:readonly="${type.equals('V')}">
      </div>

      <!-- Nacionalidad -->
      <div class="mb-3">
        <label for="txtNacionalidad" class="form-label">Nacionalidad</label>
        <input type="text" class="form-control" id="txtNacionalidad" placeholder="Ej: Peruano"
               th:field="*{nacionalidad}" th:readonly="${type.equals('V')}">
      </div>

      <!-- Botones -->
      <div class="btn-group-custom">
        <button type="submit" class="btn btn-success" th:if="${type != 'V'}">
          <i class="bi bi-check-circle"></i> Grabar
        </button>
        <a th:href="@{/RegistroAutores-list}" class="btn btn-primary">
          <i class="bi bi-arrow-left-circle"></i> Cancelar
        </a>
      </div>
    </form>
  </div>

  <footer>
    <div class="container">
      <small>&copy; 2025 Biblioteca Digital. Todos los derechos reservados. | Desarrollado por <span style="color: #f0963a;">Joe Cueva</span></small>
    </div>
  </footer>

</body>
</html>
