<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Trabajador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
    }

    .profile-container {
      min-height: 95vh;
    }

    .info-box {
      background-color: #ffffff;
      border-left: 5px solid #f0963a;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: 0.3s ease-in-out;
    }

    .info-box:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .info-icon {
      color: #f0963a;
      font-size: 1.3rem;
      margin-right: 0.5rem;
    }

    .profile-image img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .bg-orange {
      background-color: #f0963a;
    }
  </style>
</head>
<body>

<div class="container-fluid px-5 py-4 profile-container d-flex align-items-center justify-content-center">
  <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 1200px;">
    <div class="row g-0">
      
      <!-- Lado izquierdo: imagen y nombre -->
      <div class="col-lg-4 text-white d-flex flex-column align-items-center justify-content-center p-5 bg-orange rounded-start-4">
        <div class="profile-image mb-3">
          <img src="/img/icono.png" alt="Foto de Perfil">
        </div>
        <h4 class="text-center" th:text="${trabajador.nombre + ' ' + trabajador.apellido}">Nombre Apellido</h4>
        <p class="fst-italic text-white-50" th:text="${trabajador.rol.roles}">Rol</p>
      </div>

      <!-- Lado derecho: info del trabajador -->
      <div class="col-lg-8 bg-light rounded-end-4 p-5">
        <h3 class="text-dark mb-4"><i class="bi bi-person-vcard me-2 text-warning"></i> Información General</h3>

        <div class="row">
          <div class="col-md-6">
            <div class="info-box">
              <i class="bi bi-person-badge-fill info-icon"></i>
              <strong>ID:</strong>
              <span th:text="${trabajador.id_trabajador}">1</span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="info-box">
              <i class="bi bi-person-fill info-icon"></i>
              <strong>Nombre:</strong>
              <span th:text="${trabajador.nombre}">Juan</span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="info-box">
              <i class="bi bi-person-vcard info-icon"></i>
              <strong>Apellido:</strong>
              <span th:text="${trabajador.apellido}">Pérez</span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="info-box">
              <i class="bi bi-envelope-fill info-icon"></i>
              <strong>Email:</strong>
              <span th:text="${trabajador.email}">juan@email.com</span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="info-box">
              <i class="bi bi-hourglass-bottom info-icon"></i>
              <strong>Edad:</strong>
              <span th:text="${trabajador.edad}">30</span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="info-box">
              <i class="bi bi-award-fill info-icon"></i>
              <strong>Rol:</strong>
              <span th:text="${trabajador.rol.roles}">Administrador</span>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  
        <a th:href="@{/bienvenido}" class="btn btn-warning btn-sm">
        <i class="bi bi-arrow-left-circle"></i> Regresar
      </a>
</div>


</body>
</html>
