<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 80px;
    }

    .navbar {
      background-color: #f0963a !important;
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: white !important;
      font-weight: 500;
    }

    .rounded-circle {
      border: 2px solid white;
    }

    .main-title {
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .card-custom {
      background-color: #3a3a3a;
      border: none;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card-custom:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    .icon-box {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .bg-naranja {
      background-color: #f0963a !important;
    }

    .bg-plomo {
      background-color: #909091 !important;
    }

    .bg-blanco {
      background-color: #ffffff !important;
      color: #2e2e2e;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container-fluid px-4">
          <img th:src="@{/img/textoLogo.png}" alt="Logo Usuario" width="200px">

    <div class="d-flex align-items-center ms-auto">
      <div class="dropdown ms-3">
        <a th:href="@{/verPerfil}" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle"></i> Bienvenido <span th:text="${trabajador.nombre}"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/verPerfil"><i class="bi bi-person-fill me-2"></i> Ver Perfil</a></li>
         
			<li>
          	  <form th:action="@{/logout}" method="post">
          		<button type="submit" class="dropdown-item">
          			<i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
          		</button>
          	  </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<main class="flex-fill">
<!-- Contenido Principal -->
<div class="container">
  <h1 class="main-title">Sistema de Gestión de Biblioteca</h1>
  
<!-- Cards (solo esta parte modificada) -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

  <!-- Categorías -->
  <div class="col">
    <a th:href="@{/RegistroCategoria-list}" class="text-decoration-none">
      <div class="card card-custom text-center h-100">
        <div class="card-body">
          <div class="icon-box text-warning"><i class="bi bi-tags-fill"></i></div>
          <h5 class="card-title">Categorías</h5>
        </div>
      </div>
    </a>
  </div>

  <!-- Autores -->
  <div class="col">
    <a th:href="@{/RegistroAutores-list}" class="text-decoration-none">
      <div class="card card-custom text-center h-100">
        <div class="card-body">
          <div class="icon-box text-warning"><i class="bi bi-pen-fill"></i></div>
          <h5 class="card-title">Autores</h5>
        </div>
      </div>
    </a>
  </div>

  <!-- Usuarios -->
  <div class="col">
    <a th:href="@{/RegistroUsuario-list}" class="text-decoration-none">
      <div class="card card-custom text-center h-100">
        <div class="card-body">
          <div class="icon-box text-warning"><i class="bi bi-people-fill"></i></div>
          <h5 class="card-title">Usuarios</h5>
        </div>
      </div>
    </a>
  </div>

  <!-- Libros -->
  <div class="col">
    <a th:href="@{/RegistroLibros-list}" class="text-decoration-none">
      <div class="card card-custom text-center h-100">
        <div class="card-body">
          <div class="icon-box text-warning"><i class="bi bi-journal-bookmark-fill"></i></div>
          <h5 class="card-title">Libros</h5>
        </div>
      </div>
    </a>
  </div>

  <!-- Préstamos -->
  <div class="col">
    <a th:href="@{/RegistroPrestamos-list}" class="text-decoration-none">
      <div class="card card-custom text-center h-100">
        <div class="card-body">
          <div class="icon-box text-warning"><i class="bi bi-calendar-check-fill"></i></div>
          <h5 class="card-title">Préstamos</h5>
        </div>
      </div>
    </a>
  </div>

</div>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer class="text-center py-3 mt-5" style="background-color: #1f1f1f; color: #bbb; border-top: 1px solid #444;">
  <div class="container">
    <small>&copy; 2025 Biblioteca Digital. Todos los derechos reservados. | Desarrollado por <span style="color: #f0963a;">Joe Cueva</span></small>
  </div>
</footer>

</body>
</html>
