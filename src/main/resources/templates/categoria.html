<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Sistema de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #2e2e2e;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: #3a3a3a;
      border-radius: 15px;
      padding: 35px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f0963a;
      font-weight: bold;
    }

    .form-label {
      font-weight: 600;
      color: #ddd;
    }

    .form-control {
      background-color: #2e2e2e;
      border: 1px solid #777;
      color: #fff;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus {
      background-color: #2e2e2e;
      color: #fff;
      border-color: #f0963a;
      box-shadow: 0 0 0 0.2rem rgba(240, 150, 58, 0.25);
    }

    .btn-group-custom {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-success {
      background-color: #198754;
      border: none;
    }

    .btn-primary {
      background-color: #f0963a;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e67e22;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #1f1f1f;
      color: #bbb;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      border-top: 1px solid #444;
    }

    footer span {
      color: #f0963a;
      font-weight: 500;
    }
  </style>
</head>
<body>

<main>
  <div class="form-container">
    <h2><i class="bi bi-folder-plus"></i> Categoría</h2>

    <form th:action="${type} == 'N' ? @{/save-new-categoria} : @{/save-edit-categoria}" th:object="${categoria}" method="post">
      <!-- Código -->
      <div class="mb-3">
        <label for="txtCodigo" class="form-label">Código</label>
        <input type="text" class="form-control" id="txtCodigo" readonly th:field="*{id_categoria}">
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="txtDescripcion" class="form-label">Nombre de la Categoría</label>
        <input type="text" class="form-control" id="txtDescripcion" placeholder="Ej: Historia" autofocus th:field="*{nombreCategoria}" th:readonly="${type.equals('V')}">
      </div>

      <!-- Botones -->
      <div class="btn-group-custom">
        <button type="submit" class="btn btn-success" th:if="${type != 'V'}">
          <i class="bi bi-check-circle"></i> Grabar
        </button>
        <a th:href="@{/RegistroCategoria-list}" class="btn btn-primary">
          <i class="bi bi-arrow-left-circle"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</main>

<footer>
  &copy; 2025 Biblioteca Digital. Todos los derechos reservados. | Desarrollado por <span>Joe Cueva</span>
</footer>

</body>
</html>
